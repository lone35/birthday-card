<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğum Günü Kartı</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdede, #ffe4b5);
      padding: 0;
      margin: 0;
    }
    .container {
      margin-top: 50px;
    }
    #startScreen, #cardScreen {
      display: none;
    }
    #startScreen {
      display: block;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }
    #photoPreview {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .candles {
      margin: 20px auto;
      width: 200px;
    }
    .flame {
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #ff0, #f90);
      border-radius: 50%;
      margin: 0 auto;
      animation: flicker 0.3s infinite;
    }
    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="startScreen">
      <h1>Mumları üflemeye hazır mısın?</h1>
      <button onclick="startCelebration()">Üflemeye Başla</button>
    </div>

    <div id="cardScreen">
      <div class="candles" id="candles">
        <div class="flame" id="flame"></div>
      </div>

      <h2>Dileğini tut!</h2>

      <input type="file" accept="image/*" onchange="loadImage(event)">
      <br><br>
      <input type="file" accept="audio/*" onchange="loadAudio(event)">
      <br>
      <img id="photoPreview" style="display:none;">
      <br>
      <audio id="birthdayMusic" controls style="display:none;"></audio>

      <p style="font-size: 20px; margin-top: 30px;">
        Hayatın her anı mutlulukla dolsun.<br>
        Şen kahkahalar, Neşe, Mutluluk hiç peşini bırakmasın.<br>
        Doğum günün kutlu olsun!<br>
        <strong>İYİKİ VARSIN…</strong>
      </p>
    </div>
  </div>

  <script>
    function startCelebration() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("cardScreen").style.display = "block";
      setTimeout(() => {
        document.getElementById("flame").style.display = "none"; // mum sönüyor
        document.getElementById("birthdayMusic").play();
      }, 3000);
    }

    function loadImage(event) {
      const output = document.getElementById('photoPreview');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.style.display = 'block';
    }

    function loadAudio(event) {
      const audio = document.getElementById('birthdayMusic');
      audio.src = URL.createObjectURL(event.target.files[0]);
      audio.style.display = 'block';
    }
  </script>

</body>
</html>
