
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Kartı</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ffe0e6, #fff9e6);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .screen {
            display: none;
            padding: 40px 20px;
        }
        #start-screen {
            display: block;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }
        #candles {
            margin-top: 20px;
        }
        .flame {
            width: 15px;
            height: 25px;
            background: radial-gradient(circle, #ff0, #f90);
            border-radius: 50%;
            margin: 0 auto 10px;
            animation: flicker 0.3s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        #photo-preview {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
        }
        audio {
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div id="start-screen" class="screen">
    <h1>Mumları üflemeye hazır mısın?</h1>
    <button class="button" onclick="start()">Başla</button>
</div>

<div id="card-screen" class="screen">
    <div id="candles">
        <div class="flame" id="flame"></div>
    </div>
    <h2 id="wish-title" style="display:none;">Dileğini tut!</h2>
    <input type="file" accept="image/*" onchange="loadPhoto(event)"><br>
    <input type="file" accept="audio/*" onchange="loadMusic(event)"><br>
    <img id="photo-preview"><br>
    <audio id="music" controls style="display:none;"></audio>
    <p style="font-size: 18px; margin-top: 20px;">
        Hayatın her anı mutlulukla dolsun.<br>
        Şen kahkahalar, Neşe, Mutluluk hiç peşini bırakmasın.<br>
        Doğum günün kutlu olsun!<br>
        <strong>İYİKİ VARSIN…</strong>
    </p>
</div>

<script>
    function start() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("card-screen").style.display = "block";
        setTimeout(() => {
            document.getElementById("flame").style.display = "none";
            document.getElementById("wish-title").style.display = "block";
            const music = document.getElementById("music");
            if (music.src) {
                music.style.display = "block";
                music.play();
            }
        }, 3000);
    }

    function loadPhoto(event) {
        const img = document.getElementById("photo-preview");
        img.src = URL.createObjectURL(event.target.files[0]);
        img.style.display = "block";
    }

    function loadMusic(event) {
        const music = document.getElementById("music");
        music.src = URL.createObjectURL(event.target.files[0]);
    }
</script>

</body>
</html>
